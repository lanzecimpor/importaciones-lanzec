<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Importaciones Lanzec - Tienda Online Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Supabase SDK -->
  <script>
    // 🔥 CONFIGURACIÓN DE SUPABASE - ¡USA LA MISMA QUE EN EL ADMIN!
    const SUPABASE_URL = 'https://tu-proyecto.supabase.co'
    const SUPABASE_ANON_KEY = 'tu-clave-anonima-aqui'

    // Inicializar Supabase
    const { createClient } = supabase
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    // Variables globales
    let productos = [];
    let productosFiltrados = [];

    // Inicializar aplicación
    function inicializarApp() {
      cargarProductosDesdeBD();
      configurarEventListeners();
      configurarTiempoReal();
    }

    // 🔥 CARGAR PRODUCTOS DESDE SUPABASE
    async function cargarProductosDesdeBD() {
      try {
        const { data, error } = await supabaseClient
          .from('productos')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        productos = data || [];
        productosFiltrados = [...productos];
        mostrarProductos();
        actualizarEstadisticas();
        cargarCategorias();
        
        if (productos.length === 0) {
          mostrarEstadoVacio();
        }
        
      } catch (error) {
        console.error('Error cargando productos:', error);
        mostrarNotificacion('❌ Error conectando con Supabase', 'error');
        mostrarEstadoVacio();
      }
    }

    // 🔥 CONFIGURAR ACTUALIZACIONES EN TIEMPO REAL
    function configurarTiempoReal() {
      supabaseClient
        .channel('productos')
        .on('postgres_changes', { 
          event: '*', 
          schema: 'public', 
          table: 'productos' 
        }, (payload) => {
          console.log('Cambio detectado en Supabase:', payload);
          cargarProductosDesdeBD();
          mostrarNotificacion('🔄 Productos actualizados en tiempo real', 'success');
        })
        .subscribe();
    }

    // Configurar event listeners
    function configurarEventListeners() {
      const searchInput = document.getElementById('searchInput');
      const categoryFilter = document.getElementById('categoryFilter');
      const sortFilter = document.getElementById('sortFilter');

      if (searchInput) {
        searchInput.addEventListener('input', debounce(filtrarProductos, 300));
      }

      if (categoryFilter) {
        categoryFilter.addEventListener('change', filtrarProductos);
      }

      if (sortFilter) {
        sortFilter.addEventListener('change', filtrarProductos);
      }
    }

    // Debounce para búsqueda
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Mostrar productos
    function mostrarProductos() {
      const contenedor = document.getElementById('productosContainer');
      
      if (productosFiltrados.length === 0 && productos.length > 0) {
        contenedor.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">🔍</div>
            <h3>No se encontraron productos</h3>
            <p>Intenta con otros términos de búsqueda o filtros diferentes</p>
          </div>
        `;
        return;
      }

      if (productos.length === 0) {
        return; // mostrarEstadoVacio se encargará
      }

      contenedor.innerHTML = '';
      productosFiltrados.forEach(producto => {
        const precioFinal = producto.precio * (1 - producto.descuento / 100);
        
        const productHTML = `
          <div class="producto-card">
            <img src="${producto.imagen}" alt="${producto.nombre}" class="producto-imagen" 
                 onerror="this.src='https://via.placeholder.com/300x200?text=Sin+Imagen'">
            <h3 class="producto-nombre">${producto.nombre}</h3>
            <div class="producto-categoria">📁 ${producto.categoria}</div>
            <p class="producto-descripcion">${producto.descripcion || 'Sin descripción disponible'}</p>
            <div class="producto-precios">
              ${producto.descuento > 0 ? 
                `<span class="precio-original">S/ ${producto.precio.toFixed(2)}</span>
                 <span class="precio-final">S/ ${precioFinal.toFixed(2)}</span>
                 <span class="descuento-badge">-${producto.descuento}%</span>` 
                : `<span class="precio-final">S/ ${producto.precio.toFixed(2)}</span>`
              }
            </div>
            <div class="producto-acciones">
              <button class="btn btn-primary" onclick="comprarProducto('${producto.id}')">
                🛒 Comprar
              </button>
              <button class="btn btn-secondary" onclick="verDetalles('${producto.id}')">
                👁️ Ver más
              </button>
            </div>
          </div>
        `;
        
        contenedor.innerHTML += productHTML;
      });
    }

    // Estado vacío
    function mostrarEstadoVacio() {
      const contenedor = document.getElementById('productosContainer');
      contenedor.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">📦</div>
          <h3>¡Bienvenido a Importaciones Lanzec!</h3>
          <p>Aún no hay productos en nuestra tienda.<br>
          Nuestro equipo está trabajando para traerte los mejores productos.</p>
          <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.7;">
            💡 Administradores: Accede al <a href="admin.html" style="color: var(--accent-primary);">Panel Admin</a> para agregar productos
          </p>
        </div>
      `;
    }

    // Actualizar estadísticas
    function actualizarEstadisticas() {
      const totalProductos = productos.length;
      const categorias = new Set(productos.map(p => p.categoria));
      const totalCategorias = categorias.size;
      const productosConDescuento = productos.filter(p => p.descuento > 0);
      const promedioDescuento = productosConDescuento.length > 0 
        ? Math.round(productosConDescuento.reduce((sum, p) => sum + p.descuento, 0) / productosConDescuento.length)
        : 0;

      document.getElementById('totalProductos').textContent = totalProductos;
      document.getElementById('totalCategorias').textContent = totalCategorias;
      document.getElementById('promedioDescuento').textContent = promedioDescuento + '%';
      document.getElementById('productosDescuento').textContent = productosConDescuento.length;
    }

    // Cargar categorías en filtro
    function cargarCategorias() {
      const categoryFilter = document.getElementById('categoryFilter');
      const categorias = [...new Set(productos.map(p => p.categoria))];
      
      const defaultOption = categoryFilter.querySelector('option[value=""]');
      categoryFilter.innerHTML = '';
      categoryFilter.appendChild(defaultOption);
      
      categorias.forEach(categoria => {
        const option = document.createElement('option');
        option.value = categoria;
        option.textContent = `📁 ${categoria}`;
        categoryFilter.appendChild(option);
      });
    }

    // Filtrar productos
    function filtrarProductos() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const categoryFilter = document.getElementById('categoryFilter').value;
      const sortFilter = document.getElementById('sortFilter').value;

      // Filtrar por búsqueda y categoría
      productosFiltrados = productos.filter(producto => {
        const matchSearch = producto.nombre.toLowerCase().includes(searchTerm) ||
                          producto.descripcion.toLowerCase().includes(searchTerm) ||
                          producto.categoria.toLowerCase().includes(searchTerm);
        
        const matchCategory = !categoryFilter || producto.categoria === categoryFilter;
        
        return matchSearch && matchCategory;
      });

      // Ordenar
      switch (sortFilter) {
        case 'precio-asc':
          productosFiltrados.sort((a, b) => a.precio - b.precio);
          break;
        case 'precio-desc':
          productosFiltrados.sort((a, b) => b.precio - a.precio);
          break;
        case 'descuento':
          productosFiltrados.sort((a, b) => b.descuento - a.descuento);
          break;
        default:
          productosFiltrados.sort((a, b) => a.nombre.localeCompare(b.nombre));
      }

      mostrarProductos();
    }

    // Funciones de interacción
    function comprarProducto(id) {
      const producto = productos.find(p => p.id == id);
      if (producto) {
        mostrarNotificacion(`🛒 ${producto.nombre} agregado al carrito`, 'success');
        // Aquí puedes agregar lógica del carrito
      }
    }

    function verDetalles(id) {
      const producto = productos.find(p => p.id == id);
      if (producto) {
        const precioFinal = producto.precio * (1 - producto.descuento / 100);
        alert(`
📦 ${producto.nombre}
📁 Categoría: ${producto.categoria}
💰 Precio: S/ ${producto.precio.toFixed(2)}
${producto.descuento > 0 ? `🏷️ Descuento: ${producto.descuento}%\n💸 Precio final: S/ ${precioFinal.toFixed(2)}` : ''}
📝 ${producto.descripcion || 'Sin descripción'}
        `);
      }
    }

    // Mostrar notificaciones
    function mostrarNotificacion(mensaje, tipo = 'success') {
      const existente = document.querySelector('.notification');
      if (existente) {
        existente.remove();
      }

      const notificacion = document.createElement('div');
      notificacion.className = `notification ${tipo}`;
      notificacion.textContent = mensaje;
      
      document.body.appendChild(notificacion);
      
      setTimeout(() => {
        if (document.body.contains(notificacion)) {
          notificacion.style.animation = 'slideIn 0.3s ease reverse';
          setTimeout(() => {
            if (document.body.contains(notificacion)) {
              document.body.removeChild(notificacion);
            }
          }, 300);
        }
      }, 3000);
    }

    // Inicializar cuando se carga la página
    document.addEventListener('DOMContentLoaded', inicializarApp);
  </script>

</body>

  </style>

    </div>
    <div class="stat-card">
      <span class="stat-number" id="totalCategorias">0</span>
      <div class="stat-label">📁 Categorías</div>
    </div>
    <div class="stat-card">
      <span class="stat-number" id="promedioDescuento">0%</span>
      <div class="stat-label">🏷️ Descuento Promedio</div>
    </div>
    <div class="stat-card">
      <span class="stat-number" id="productosDescuento">0</span>
      <div class="stat-label">🔥 En Oferta</div>
    </div>
  </div>

  <div class="filters-container">
    <div class="filters-grid">
      <div class="search-box">
        <span class="search-icon">🔍</span>
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar productos...">
      </div>
      <select id="categoryFilter" class="filter-select">
        <option value="">📂 Todas las categorías</option>
      </select>
      <select id="sortFilter" class="filter-select">
        <option value="nombre">📝 Ordenar por nombre</option>
        <option value="precio-asc">💰 Precio: menor a mayor</option>
        <option value="precio-desc">💰 Precio: mayor a menor</option>
        <option value="descuento">🏷️ Mayor descuento</option>
      </select>
    </div>
  </div>

  <div class="container">
    <div id="productosContainer" class="productos-grid">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Cargando productos desde Supabase...</p>
      </div>
    </div>
  </div>

  <script>
    // 🔥 CONFIGURACIÓN DE SUPABASE - ¡USA LA MISMA QUE EN EL ADMIN!
    const SUPABASE_URL = 'https://tu-proyecto.supabase.co'
    const SUPABASE_ANON_KEY = 'tu-clave-anonima-aqui'

    // Inicializar Supabase
    const { createClient } = supabase
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    // Variables globales
    let productos = [];
    let productosFiltrados = [];

    // Inicializar aplicación
    function inicializarApp() {
      cargarProductosDesdeBD();
      configurarEventListeners();
      configurarTiempoReal();
    }

    // 🔥 CARGAR PRODUCTOS DESDE SUPABASE
    async function cargarProductosDesdeBD() {
      try {
        const { data, error } = await supabaseClient
          .from('productos')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        productos = data || [];
        productosFiltrados = [...productos];
        mostrarProductos();
        actualizarEstadisticas();
        cargarCategorias();
        
        if (productos.length === 0) {
          mostrarEstadoVacio();
        }
        
      } catch (error) {
        console.error('Error cargando productos:', error);
        mostrarNotificacion('❌ Error conectando con Supabase', 'error');
        mostrarEstadoVacio();
      }
    }

    // 🔥 CONFIGURAR ACTUALIZACIONES EN TIEMPO REAL
    function configurarTiempoReal() {
      supabaseClient
        .channel('productos')
        .on('postgres_changes', { 
          event: '*', 
          schema: 'public', 
          table: 'productos' 
        }, (payload) => {
          console.log('Cambio detectado en Supabase:', payload);
          cargarProductosDesdeBD();
          mostrarNotificacion('🔄 Productos actualizados en tiempo real', 'success');
        })
        .subscribe();
    }

    // Configurar event listeners
    function configurarEventListeners() {
      const searchInput = document.getElementById('searchInput');
      const categoryFilter = document.getElementById('categoryFilter');
      const sortFilter = document.getElementById('sortFilter');

      if (searchInput) {
        searchInput.addEventListener('input', debounce(filtrarProductos, 300));
      }

      if (categoryFilter) {
        categoryFilter.addEventListener('change', filtrarProductos);
      }

      if (sortFilter) {
        sortFilter.addEventListener('change', filtrarProductos);
      }
    }

    // Debounce para búsqueda
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Mostrar productos
    function mostrarProductos() {
      const contenedor = document.getElementById('productosContainer');
      
      if (productosFiltrados.length === 0 && productos.length > 0) {
        contenedor.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">🔍</div>
            <h3>No se encontraron productos</h3>
            <p>Intenta con otros términos de búsqueda o filtros diferentes</p>
          </div>
        `;
        return;
      }

      if (productos.length === 0) {
        return; // mostrarEstadoVacio se encargará
      }

      contenedor.innerHTML = '';
      productosFiltrados.forEach(producto => {
        const precioFinal = producto.precio * (1 - producto.descuento / 100);
        
        const productHTML = `
          <div class="producto-card">
            <img src="${producto.imagen}" alt="${producto.nombre}" class="producto-imagen" 
                 onerror="this.src='https://via.placeholder.com/300x200?text=Sin+Imagen'">
            <h3 class="producto-nombre">${producto.nombre}</h3>
            <div class="producto-categoria">📁 ${producto.categoria}</div>
            <p class="producto-descripcion">${producto.descripcion || 'Sin descripción disponible'}</p>
            <div class="producto-precios">
              ${producto.descuento > 0 ? 
                `<span class="precio-original">S/ ${producto.precio.toFixed(2)}</span>
                 <span class="precio-final">S/ ${precioFinal.toFixed(2)}</span>
                 <span class="descuento-badge">-${producto.descuento}%</span>` 
                : `<span class="precio-final">S/ ${producto.precio.toFixed(2)}</span>`
              }
            </div>
            <div class="producto-acciones">
              <button class="btn btn-primary" onclick="comprarProducto('${producto.id}')">
                🛒 Comprar
              </button>
              <button class="btn btn-secondary" onclick="verDetalles('${producto.id}')">
                👁️ Ver más
              </button>
            </div>
          </div>
        `;
        
        contenedor.innerHTML += productHTML;
      });
    }

    // Estado vacío
    function mostrarEstadoVacio() {
      const contenedor = document.getElementById('productosContainer');
      contenedor.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">📦</div>
          <h3>¡Bienvenido a Importaciones Lanzec!</h3>
          <p>Aún no hay productos en nuestra tienda.<br>
          Nuestro equipo está trabajando para traerte los mejores productos.</p>
          <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.7;">
            💡 Administradores: Accede al <a href="admin.html" style="color: var(--accent-primary);">Panel Admin</a> para agregar productos
          </p>
        </div>
      `;
    }

    // Actualizar estadísticas
    function actualizarEstadisticas() {
      const totalProductos = productos.length;
      const categorias = new Set(productos.map(p => p.categoria));
      const totalCategorias = categorias.size;
      const productosConDescuento = productos.filter(p => p.descuento > 0);
      const promedioDescuento = productosConDescuento.length > 0 
        ? Math.round(productosConDescuento.reduce((sum, p) => sum + p.descuento, 0) / productosConDescuento.length)
        : 0;

      document.getElementById('totalProductos').textContent = totalProductos;
      document.getElementById('totalCategorias').textContent = totalCategorias;
      document.getElementById('promedioDescuento').textContent = promedioDescuento + '%';
      document.getElementById('productosDescuento').textContent = productosConDescuento.length;
    }

    // Cargar categorías en filtro
    function cargarCategorias() {
      const categoryFilter = document.getElementById('categoryFilter');
      const categorias = [...new Set(productos.map(p => p.categoria))];
      
      const defaultOption = categoryFilter.querySelector('option[value=""]');
      categoryFilter.innerHTML = '';
      categoryFilter.appendChild(defaultOption);
      
      categorias.forEach(categoria => {
        const option = document.createElement('option');
        option.value = categoria;
        option.textContent = `📁 ${categoria}`;
        categoryFilter.appendChild(option);
      });
    }

    // Filtrar productos
    function filtrarProductos() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const categoryFilter = document.getElementById('categoryFilter').value;
      const sortFilter = document.getElementById('sortFilter').value;

      // Filtrar por búsqueda y categoría
      productosFiltrados = productos.filter(producto => {
        const matchSearch = producto.nombre.toLowerCase().includes(searchTerm) ||
                          producto.descripcion.toLowerCase().includes(searchTerm) ||
                          producto.categoria.toLowerCase().includes(searchTerm);
        
        const matchCategory = !categoryFilter || producto.categoria === categoryFilter;
        
        return matchSearch && matchCategory;
      });

      // Ordenar
      switch (sortFilter) {
        case 'precio-asc':
          productosFiltrados.sort((a, b) => a.precio - b.precio);
          break;
        case 'precio-desc':
          productosFiltrados.sort((a, b) => b.precio - a.precio);
          break;
        case 'descuento':
          productosFiltrados.sort((a, b) => b.descuento - a.descuento);
          break;
        default:
          productosFiltrados.sort((a, b) => a.nombre.localeCompare(b.nombre));
      }

      mostrarProductos();
    }

    // Funciones de interacción
    function comprarProducto(id) {
      const producto = productos.find(p => p.id == id);
      if (producto) {
        mostrarNotificacion(`🛒 ${producto.nombre} agregado al carrito`, 'success');
        // Aquí puedes agregar lógica del carrito
      }
    }

    function verDetalles(id) {
      const producto = productos.find(p => p.id == id);
      if (producto) {
        const precioFinal = producto.precio * (1 - producto.descuento / 100);
        alert(`
📦 ${producto.nombre}
📁 Categoría: ${producto.categoria}
💰 Precio: S/ ${producto.precio.toFixed(2)}
${producto.descuento > 0 ? `🏷️ Descuento: ${producto.descuento}%\n💸 Precio final: S/ ${precioFinal.toFixed(2)}` : ''}
📝 ${producto.descripcion || 'Sin descripción'}
        `);
      }
    }

    // Mostrar notificaciones
    function mostrarNotificacion(mensaje, tipo = 'success') {
      const existente = document.querySelector('.notification');
      if (existente) {
        existente.remove();
      }

      const notificacion = document.createElement('div');
      notificacion.className = `notification ${tipo}`;
      notificacion.textContent = mensaje;
      
      document.body.appendChild(notificacion);
      
      setTimeout(() => {
        if (document.body.contains(notificacion)) {
          notificacion.style.animation = 'slideIn 0.3s ease reverse';
          setTimeout(() => {
            if (document.body.contains(notificacion)) {
              document.body.removeChild(notificacion);
            }
          }, 300);
        }
      }, 3000);
    }

    // Inicializar cuando se carga la página
    document.addEventListener('DOMContentLoaded', inicializarApp);
  </script
