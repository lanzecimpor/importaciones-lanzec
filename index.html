<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Importaciones Lanzec - Tienda Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-primary: #0a0e1a;
      --bg-secondary: #131729;
      --bg-surface: #1a2332;
      --bg-elevated: #212b3c;
      --bg-hover: #252f42;
      --accent-primary: #00d4ff;
      --accent-secondary: #0ea5e9;
      --success: #22c55e;
      --warning: #f59e0b;
      --error: #ef4444;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --border-primary: #374151;
      --border-accent: #00d4ff;
      --shadow: 0 4px 16px rgba(0,0,0,0.7);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      font-size: 14px;
    }

    /* Header compacto */
    .header {
      background: linear-gradient(135deg, var(--bg-secondary), var(--bg-surface));
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid var(--border-primary);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(15px);
    }

    .header h1 {
      font-size: 1.8rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.25rem;
    }

    .header p {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Bot√≥n admin en header */
    .admin-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: linear-gradient(135deg, var(--error), #dc2626);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.8rem;
      transition: var(--transition);
    }

    .admin-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
    }

    /* B√∫squeda compacta */
    .search-container {
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid var(--border-primary);
    }

    .search-input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 12px;
      border: 2px solid var(--border-primary);
      background: var(--bg-elevated);
      color: var(--text-primary);
      font-size: 0.9rem;
      margin-bottom: 0.75rem;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--border-accent);
    }

    .filters-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
    }

    .filter-select {
      padding: 0.6rem;
      border-radius: 12px;
      border: 2px solid var(--border-primary);
      background: var(--bg-elevated);
      color: var(--text-primary);
      font-size: 0.8rem;
    }

    /* Carrito flotante m√≥vil */
    .cart-container {
      position: fixed;
      bottom: 2rem;
      right: 1rem;
      z-index: 1000;
    }

    .cart-toggle {
      background: linear-gradient(153deg, #04d54a, #131e14);
      color: var(--bg-primary);
      border: none;
      padding: 1rem;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      position: relative;
      box-shadow: var(--shadow);
      transition: var(--transition);
      width: 60px;
      height: 60px;
    }

    .cart-toggle:hover {
      transform: scale(1.05);
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--error);
      color: white;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      font-weight: 700;
    }

    /* Panel del carrito para m√≥vil */
    .cart-panel {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-primary);
      transform: translateY(100%);
      transition: var(--transition);
      overflow-y: auto;
      z-index: 1001;
    }

    .cart-panel.open {
      transform: translateY(0);
    }

    .cart-header {
      padding: 1rem;
      border-bottom: 2px solid var(--border-primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-secondary);
      position: sticky;
      top: 0;
    }

    .cart-close {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .cart-content {
      padding: 1rem;
      padding-bottom: 120px;
    }

    .cart-item {
      display: flex;
      gap: 0.75rem;
      padding: 0.75rem;
      border-bottom: 1px solid var(--border-primary);
      align-items: center;
      background: var(--bg-surface);
      border-radius: 12px;
      margin-bottom: 0.5rem;
    }

    .cart-item-image {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-item-info {
      flex: 1;
    }

    .cart-item-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }

    .cart-item-price {
      color: var(--success);
      font-weight: 700;
      font-size: 0.9rem;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .quantity-btn {
      background: var(--bg-hover);
      border: 1px solid var(--border-primary);
      color: var(--text-primary);
      width: 28px;
      height: 28px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }

    .cart-total {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: var(--bg-secondary);
      border-top: 2px solid var(--border-primary);
      text-align: center;
    }

    .total-amount {
      font-size: 1.3rem;
      font-weight: 800;
      color: var(--accent-primary);
      margin-bottom: 0.75rem;
    }

    .btn-checkout {
      width: 100%;
      background: linear-gradient(135deg, var(--success), #16a34a);
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1rem;
    }

    /* Productos en 2 columnas para m√≥vil */
    .container {
      padding: 1rem;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      font-size: 1rem;
      color: var(--text-secondary);
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(0, 212, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--accent-primary);
      animation: spin 1s ease-in-out infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .productos-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }

    .producto-card {
      background: linear-gradient(135deg, var(--bg-surface), var(--bg-elevated));
      border: 2px solid var(--border-primary);
      border-radius: 16px;
      overflow: hidden;
      transition: var(--transition);
      position: relative;
    }

    .producto-card:hover {
      transform: translateY(-4px);
      border-color: var(--border-accent);
      box-shadow: var(--shadow);
    }

    .producto-imagen {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .producto-info {
      padding: 0.75rem;
    }

    .producto-nombre {
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--accent-primary);
      margin-bottom: 0.25rem;
      line-height: 1.2;
      height: 2.4rem;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .producto-categoria {
      background: rgba(0, 212, 255, 0.1);
      color: var(--accent-primary);
      padding: 0.2rem 0.5rem;
      border-radius: 10px;
      font-size: 0.7rem;
      font-weight: 500;
      display: inline-block;
      margin-bottom: 0.5rem;
    }

    .producto-descripcion {
      color: var(--text-secondary);
      font-size: 0.75rem;
      line-height: 1.3;
      margin-bottom: 0.5rem;
      height: 2.6rem;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .producto-precios {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
    }

    .precio-original {
      font-size: 1.1rem;
      font-weight: 800;
      color: var(--success);
    }

    .precio-descuento {
      font-size: 0.8rem;
      color: var(--warning);
      text-decoration: line-through;
    }

    .descuento-badge {
      background: linear-gradient(135deg, var(--warning), #ea580c);
      color: white;
      padding: 0.2rem 0.4rem;
      border-radius: 6px;
      font-size: 0.7rem;
      font-weight: 600;
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
    }

    .btn-add-cart {
      width: 100%;
      background: linear-gradient(135deg, var(--success), #16a34a);
      color: white;
      border: none;
      padding: 0.6rem;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: var(--transition);
      font-size: 0.8rem;
    }

    .btn-add-cart:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
    }

    .no-productos {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-secondary);
    }

    .no-productos h2 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      color: var(--accent-primary);
    }

    .error-message {
      background: linear-gradient(135deg, var(--error), #dc2626);
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      margin: 1rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      z-index: 10000;
      animation: slideIn 0.3s ease;
      max-width: 280px;
      font-size: 0.8rem;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .notification.success {
      background: linear-gradient(135deg, var(--success), #16a34a);
    }

    .notification.error {
      background: linear-gradient(135deg, var(--error), #dc2626);
    }

    .empty-cart {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }

    /* Para tablets */
    @media (min-width: 768px) {
      .productos-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
      }
      
      .search-container {
        padding: 1.5rem;
      }
      
      .filters-row {
        grid-template-columns: 1fr 1fr 1fr;
      }

      .cart-panel {
        width: 400px;
        right: -400px;
        left: auto;
        transform: translateX(0);
      }

      .cart-panel.open {
        right: 0;
      }

      .cart-total {
        position: static;
      }
    }

    /* Para desktop */
    @media (min-width: 1024px) {
      .productos-grid {
        grid-template-columns: repeat(4, 1fr);
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <a href="admin.html" class="admin-btn">üõ°Ô∏è Admin</a>
    <h1>üõí Lanzec</h1>
    <p>Productos importados del Per√∫</p>
  </div>

  <!-- B√∫squeda y Filtros -->
  <div class="search-container">
    <input type="text" class="search-input" id="searchInput" placeholder="üîç Buscar productos...">
    <div class="filters-row">
      <select class="filter-select" id="categoryFilter">
        <option value="">üìÇ Categor√≠as</option>
      </select>
      <select class="filter-select" id="priceFilter">
        <option value="">üí∞ Precios</option>
        <option value="0-100">S/ 0 - 100</option>
        <option value="100-500">S/ 100 - 500</option>
        <option value="500-1000">S/ 500 - 1000</option>
        <option value="1000+">S/ 1000+</option>
      </select>
    </div>
  </div>

  <!-- Carrito flotante -->
  <div class="cart-container">
    <button class="cart-toggle" id="cartToggle">
      üõí
      <span class="cart-count" id="cartCount">0</span>
    </button>
  </div>

  <!-- Panel del carrito -->
  <div class="cart-panel" id="cartPanel">
    <div class="cart-header">
      <h2>üõí Mi Carrito</h2>
      <button class="cart-close" id="cartClose">‚úï</button>
    </div>
    <div class="cart-content" id="cartContent">
      <div class="empty-cart">
        <p>Tu carrito est√° vac√≠o</p>
        <p>¬°Agrega productos!</p>
      </div>
    </div>
    <div class="cart-total" id="cartTotal" style="display: none;">
      <div class="total-amount" id="totalAmount">S/ 0.00</div>
      <button class="btn-checkout" onclick="procederCompra()">
        üí≥ Proceder al Pago
      </button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container">
    <div id="loading" class="loading">
      Cargando productos...
    </div>

    <div id="error" class="error-message" style="display: none;">
      ‚ùå Error cargando productos
    </div>

    <div id="productos" class="productos-grid">
      <!-- Los productos se cargar√°n aqu√≠ -->
    </div>

    <div id="no-productos" class="no-productos" style="display: none;">
      <h2>üõçÔ∏è Pr√≥ximamente</h2>
      <p>Estamos preparando productos incre√≠bles</p>
      <p>Regresa pronto</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <script>
    // Variables globales
    let productos = [];
    let productosFiltrados = [];
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    let supabaseClient;

    // Inicializar
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(inicializarApp, 500);
    });

    function inicializarApp() {
      if (typeof supabase === 'undefined') {
        mostrarError('No se pudo cargar Supabase');
        return;
      }

      // Configurar Supabase
      const SUPABASE_URL = 'https://udxuboozylejfvmrstbo.supabase.co'
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVkeHVib296eWxlamZ2bXJzdGJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzNzY2MTMsImV4cCI6MjA2ODk1MjYxM30.MTO4v4gPgFSpWukbSz6lKhutYhwbc2_5VMg7BcvvG98'

      const { createClient } = supabase
      supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

      configurarEventos();
      cargarProductos();
      actualizarCarrito();
    }

    // Configurar eventos
    function configurarEventos() {
      // B√∫squeda y filtros
      document.getElementById('searchInput').addEventListener('input', filtrarProductos);
      document.getElementById('categoryFilter').addEventListener('change', filtrarProductos);
      document.getElementById('priceFilter').addEventListener('change', filtrarProductos);

      // Carrito
      document.getElementById('cartToggle').addEventListener('click', toggleCarrito);
      document.getElementById('cartClose').addEventListener('click', cerrarCarrito);
    }

    // Cargar productos
    async function cargarProductos() {
      try {
        const { data, error } = await supabaseClient
          .from('productos')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) throw error;

        productos = data || [];
        productosFiltrados = [...productos];
        
        cargarCategorias();
        mostrarProductos();
        
      } catch (error) {
        console.error('Error:', error);
        mostrarError('Error cargando productos');
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    // Cargar categor√≠as
    function cargarCategorias() {
      const categorias = [...new Set(productos.map(p => p.categoria))];
      const select = document.getElementById('categoryFilter');
      
      select.innerHTML = '<option value="">üìÇ Categor√≠as</option>';
      
      categorias.forEach(categoria => {
        const option = document.createElement('option');
        option.value = categoria;
        option.textContent = categoria;
        select.appendChild(option);
      });
    }

    // Mostrar productos
    function mostrarProductos() {
      const container = document.getElementById('productos');
      const noProductos = document.getElementById('no-productos');

      if (productosFiltrados.length === 0) {
        container.style.display = 'none';
        noProductos.style.display = 'block';
        return;
      }

      container.innerHTML = '';
      container.style.display = 'grid';
      noProductos.style.display = 'none';

      productosFiltrados.forEach(producto => {
        const precioFinal = producto.precio * (1 - producto.descuento / 100);
        const tieneDescuento = producto.descuento > 0;

        const card = document.createElement('div');
        card.className = 'producto-card';
        card.innerHTML = `
          ${tieneDescuento ? `<div class="descuento-badge">-${producto.descuento}%</div>` : ''}
          
          <img src="${producto.imagen}" 
               alt="${producto.nombre}" 
               class="producto-imagen"
               onerror="this.src='https://via.placeholder.com/200x150?text=Sin+Imagen'">
          
          <div class="producto-info">
            <h3 class="producto-nombre">${producto.nombre}</h3>
            <span class="producto-categoria">${producto.categoria}</span>
            
            <p class="producto-descripcion">${producto.descripcion || 'Producto de calidad'}</p>
            
            <div class="producto-precios">
              <span class="precio-original">S/ ${precioFinal.toFixed(2)}</span>
              ${tieneDescuento ? `<span class="precio-descuento">S/ ${producto.precio.toFixed(2)}</span>` : ''}
            </div>

            <button class="btn-add-cart" onclick="agregarAlCarrito(${producto.id})">
              üõí Agregar
            </button>
          </div>
        `;
        
        container.appendChild(card);
      });
    }

    // Sistema de carrito
    function agregarAlCarrito(productoId) {
      const producto = productos.find(p => p.id === productoId);
      if (!producto) return;

      const itemExistente = carrito.find(item => item.id === productoId);
      
      if (itemExistente) {
        itemExistente.cantidad += 1;
      } else {
        carrito.push({
          id: producto.id,
          nombre: producto.nombre,
          precio: producto.precio * (1 - producto.descuento / 100),
          imagen: producto.imagen,
          cantidad: 1
        });
      }

      guardarCarrito();
      actualizarCarrito();
      mostrarNotificacion(`‚úÖ Agregado al carrito`, 'success');
    }

    function eliminarDelCarrito(productoId) {
      carrito = carrito.filter(item => item.id !== productoId);
      guardarCarrito();
      actualizarCarrito();
    }

    function cambiarCantidad(productoId, nuevaCantidad) {
      const item = carrito.find(item => item.id === productoId);
      if (item) {
        if (nuevaCantidad <= 0) {
          eliminarDelCarrito(productoId);
        } else {
          item.cantidad = nuevaCantidad;
          guardarCarrito();
          actualizarCarrito();
        }
      }
    }

    function actualizarCarrito() {
      const carritoCount = document.getElementById('cartCount');
      const carritoContent = document.getElementById('cartContent');
      const carritoTotal = document.getElementById('cartTotal');
      const totalAmount = document.getElementById('totalAmount');

      const totalItems = carrito.reduce((sum, item) => sum + item.cantidad, 0);
      const totalPrecio = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);

      carritoCount.textContent = totalItems;

      if (carrito.length === 0) {
        carritoContent.innerHTML = `
          <div class="empty-cart">
            <p>Tu carrito est√° vac√≠o</p>
            <p>¬°Agrega productos!</p>
          </div>
        `;
        carritoTotal.style.display = 'none';
      } else {
        carritoContent.innerHTML = carrito.map(item => `
          <div class="cart-item">
            <img src="${item.imagen}" alt="${item.nombre}" class="cart-item-image">
            <div class="cart-item-info">
              <div class="cart-item-name">${item.nombre}</div>
              <div class="cart-item-price">S/ ${item.precio.toFixed(2)}</div>
              <div class="quantity-controls">
                <button class="quantity-btn" onclick="cambiarCantidad(${item.id}, ${item.cantidad - 1})">-</button>
                <span>${item.cantidad}</span>
                <button class="quantity-btn" onclick="cambiarCantidad(${item.id}, ${item.cantidad + 1})">+</button>
                <button class="quantity-btn" onclick="eliminarDelCarrito(${item.id})" style="margin-left: 0.5rem; color: var(--error);">üóëÔ∏è</button>
              </div>
            </div>
          </div>
        `).join('');
        
        totalAmount.textContent = `S/ ${totalPrecio.toFixed(2)}`;
        carritoTotal.style.display = 'block';
      }
    }

    function guardarCarrito() {
      localStorage.setItem('carrito', JSON.stringify(carrito));
    }

    // Controles del carrito
    function toggleCarrito() {
      const panel = document.getElementById('cartPanel');
